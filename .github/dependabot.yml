version: 2
updates:
  # Enable version updates for Cargo
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "procatstler"
    assignees:
      - "procatstler"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
    # Group related dependency updates
    groups:
      tokio:
        patterns:
          - "tokio*"
      serde:
        patterns:
          - "serde*"
      crypto:
        patterns:
          - "ring"
          - "subtle"
          - "zeroize*"
      testing:
        patterns:
          - "criterion"
          - "proptest"
          - "mockall*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "procatstler"
    assignees:
      - "procatstler"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"